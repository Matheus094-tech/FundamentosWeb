    <h1 class="center">Entre em contato comigo</h1>

    <div class="container mb-50">
<div>
    <form>
        <label for="nome">Nome:</label> <br>
        <input type="text" id="nome" onkeyup="validarNome()">
        <div id="txtNome"></div>
        <br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" onkeyup="validarEmail()">
        <div id="txtEmail"></div>
        
        
        
        <br>
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone">
        <br>

        <label for="assunto">Assunto:</label><br>
        <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validarAssunto()"></textarea>
        <div id="txtAssunto"></div>
        <br>

        <button onclick="validarEnviar()">Enviar</button>
    </form>
</div>
